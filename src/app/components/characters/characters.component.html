<ion-header>
    <ion-toolbar>
      <ion-searchbar (click)=" buscar(txtname)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">

  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-label class="d-flex jc-sb" (click)="verDetalle(character.id, character.name, character.gender, character.species, character.status, character.type, character.image)">
        <ion-avatar slot="start">
          <img src="{{character.image}}" width="50">
        </ion-avatar>
        
        <ion-label class="text-center"> {{character.name}}</ion-label>
        </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
